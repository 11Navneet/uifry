<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-wrapper">
        <div class="navbar-left">
          <img src="images/company_logo.png" alt="Company Logo" />
          <ul class="nav-links">
            <li>Home</li>
            <li>About Us</li>
            <li>Pricing</li>
            <li>Features</li>
          </ul>
        </div>
        <div class="navbar-right">
          <button class="download-btn">Download</button>
        </div>
      </div>
    </nav>
    <div class="hero-section">
      <div class="hero-section-left">
        <div class="hero-section-left-1">
          <div class="hero-section-left-heading">
            Make The Best Financial Decisions
          </div>
          <div class="hero-section-left-subheading">
            Cum Et Convallis Risus Placerat Aliquam, Nuno. Scelerisque Aliquet
            Faucibus Tincidunt Eu Adipiscing Sociis Arcu Lorem Porttitor.
          </div>
          <div class="hero-section-left-btn-section">
            <button class="hero-section-left-btn">
              Get Started <img src="images/arrow.png" alt="" />
            </button>
            <div class="hero-section-left-play-div">
              <img src="images/play_icon.png" alt="" />
              <span>Watch Video</span>
            </div>
          </div>
          <img src="images/patch_2.png" alt="" />
        </div>
        <div class="hero-section-left-2">
          <img src="images/hero_section_1.png" alt="" />
        </div>
      </div>
      <div class="hero-section-right">
        <img src="images/phone_layer_1.png" alt="" />
        <img src="images/phone_layer_2.png" alt="" />
        <img src="images/phone_layer_1.png" alt="" />
        <img src="images/spiral.png" alt="" />
        <img src="images/patch_1.png" alt="" />
      </div>
    </div>
  </body>
</html>
